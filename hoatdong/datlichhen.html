<html lang="vi">
<head>

    <style> 
    .background-image {
        background-image: url('https://bvndtp.org.vn/wp-content/uploads/2019/05/26052019-1-2.jpg');

        background-size: cover;
    }
    /* Định dạng cho phần banner */
    .banner-lichhen {
        background-color: #ff5252; /* Màu xanh da trời nhạt tạo cảm giác an toàn */
        color: white;
        text-align: center;
        padding: 50px 10px;
        font-family: 'Arial', sans-serif;
        border-bottom: 5px solid #ff4545;
    }

    .banner-lichhen h1 {
        font-size: 36px;
        margin: 0;
        font-weight: bold;
    }

    .banner-lichhen p {
        font-size: 18px;
        margin-top: 10px;
        font-style: italic;
    }

    /* Định dạng cho phần container */
    .container-lichhen {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;

    }

        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #2C3E50;
    }

    input, textarea {
        padding: 12px;
        border: 2px solid #85C1E9;
        border-radius: 5px;
        width: 100%;

    }


    button {
        padding: 15px;
        background-color: #ff2525;
        border: none;
        border-radius: 5px;
        cursor: pointer;

        width: 100%;
       
    }

    button:hover {
        background-color: #d60000;
    }

        text-align: center;
        margin-top: 20px;
        font-size: 18px;

        .background-image{

<body>
    <div id="header"></div>
    



  <!-- Phần banner -->
  <div class="banner-lichhen">
    <h1>Chăm sóc và Bảo vệ Trẻ em</h1>
    <p>Đặt lịch hẹn với chuyên gia để được tư vấn online.</br> Hãy tải sẵn ứng dụng Google Meet nếu dùng điện thoại.</br>Chúng tôi sẽ gửi cho bạn một liên kết tham gia buổi tư vấn,</br>hãy chú ý email khi đến lịch hẹn</p>

</div>

<div class="background-image">
<!-- Phần chính của trang -->
<div class="container-lichhen">
    <h2>Đặt lịch hẹn tư vấn</h2>
    <form id="appointmentForm">
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Họ và tên:</label>
            <input type="text" id="name" name="name" required placeholder="Nhập họ và tên của bạn">
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
        </div>

        <div class="form-group">
            <label for="phone"><i class="fas fa-phone-alt"></i> Số điện thoại:</label>
            <input type="text" id="phone" name="phone" required placeholder="Nhập số điện thoại">
        </div>

        <div class="form-group">
            <label for="date"><i class="fas fa-calendar-alt"></i> Ngày hẹn:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="time"><i class="fas fa-clock"></i> Giờ hẹn:</label>
            <input type="time" id="time" name="time" required>
        </div>

        <div class="form-group">
            <label for="message"><i class="fas fa-comment-alt"></i> Nội dung yêu cầu:</label>
            <textarea id="message" name="message" rows="4" placeholder="Nhập nội dung bạn cần tư vấn"></textarea>
        </div>

        <button type="submit" style="color: white;">Đặt lịch</button>
    </form>
    <p id="successMessage" style="display:none; color: green;">Đặt lịch hẹn thành công!</p>
</div>
</div>



<div id="footer"></div>




      <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  
  
      <script>
    // hàm chỉnh ngôn ngữ
    function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.toggle("show");
        }
    
        // Đóng dropdown nếu click bên ngoài nó
        window.onclick = function(event) {
            if (!event.target.matches('.lg-drop button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
          
      // ẩn onbar khi cuộn
  var topnav = document.getElementById("onbar");
  var secondnav = document.getElementById("belowbar");
  var mbmenubar = document.getElementById("mbmenu")
  // Lấy vị trí ban đầu của thanh điều hướng thứ hai
  var sticky = secondnav.offsetTop;
  var sticky = mbmenubar.offsetTop;
  
  // Lắng nghe sự kiện cuộn
  window.onscroll = function() {
    handleScroll();
  };
  
  function handleScroll() {
    // Khi cuộn qua vị trí của thanh thứ hai
    if (window.pageYOffset > sticky) {
      secondnav.classList.add("sticky");
      mbmenubar.classList.add("sticky");
       // Thêm lớp 'sticky' để cố định
      topnav.classList.add("hidden");    // Ẩn thanh đầu tiên
    } else {
      secondnav.classList.remove("sticky");
      mbmenubar.classList.remove("sticky"); // Bỏ cố định thanh thứ hai
      topnav.classList.remove("hidden");    // Hiện thanh đầu tiên
    }
  }

  
     // giữ active khi click
     const menuItems = document.querySelectorAll('.below-content li a');
      menuItems.forEach(item => {
        item.addEventListener('click', function() {
          // Xóa class active của tất cả các mục
          menuItems.forEach(i => i.classList.remove('active'));
          // Thêm class active vào mục vừa click
          this.classList.add('active');
        });
      });
  
   /*menu mobile */
   function showmenu(){
      const sidebar = document.querySelector('.mbmenubelow')
      const x = document.querySelector('.hide-button')
      const hbg = document.querySelector('.show-button')
      sidebar.style.display = 'block'
      x.style.display = 'block'
      hbg.style.display = 'none'

    }
    function hidemenu(){
        const sidebar = document.querySelector('.mbmenubelow')
      const x = document.querySelector('.hide-button')
      const hbg = document.querySelector('.show-button')
      sidebar.style.display = 'none'
      x.style.display = 'none'
      hbg.style.display = 'block'
    }
     
   // Lấy tất cả các phần tử có class 'icodrop' và 'mbdrop'
const icodrops = document.querySelectorAll('.icodrop');
const mbdrops = document.querySelectorAll('.mbdrop');

// Lặp qua từng mục menu để thêm sự kiện click
icodrops.forEach((icodrop, index) => {
    icodrop.addEventListener('click', function() {
        const mbdrop = mbdrops[index]; // Lấy phần tử mbdrop tương ứng
        if (mbdrop.style.display === "none" || mbdrop.style.display === "") {
            mbdrop.style.display = "block"; // Hiện menu tương ứng
        } else {
            mbdrop.style.display = "none"; // Ẩn menu tương ứng nếu đang hiện
        }
    });
});


    </script>
